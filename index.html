<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body> 
  <h2>Brian's gallery</h2>
  <!-- nature -->
  <section class="section nature">
    <img 
    src="./images/nature-1.jpeg"
    title="Sun Rise" 
    alt="nat1" 
    data-id="1" 
    class="img">
     <img 
    src="./images/nature-2.jpeg"
    title="Sun Set" 
    alt="nat1" 
    data-id="2" 
    class="img">
     <img 
    src="./images/nature-3.jpeg"
    title="Mountains Landscape" 
    alt="nat1" 
    data-id="3" 
    class="img">
  </section>
  <!-- city -->
  <section class="section city">
     <img 
    src="./images/city-1.jpeg"
    title="city 1" 
    alt="city1" 
    data-id="1" 
    class="img">
      <img 
    src="./images/city-2.jpeg"
    title="city 2" 
    alt="city1" 
    data-id="2" 
    class="img">
      <img 
    src="./images/city-3.jpeg"
    title="city 3" 
    alt="city1" 
    data-id="3" 
    class="img">
      <img 
    src="./images/city-4.jpeg"
    title="city 4" 
    alt="city1" 
    data-id="4 " 
    class="img">
      <img 
    src="./images/city-5.jpeg"
    title="city 5" 
    alt="city1" 
    data-id="5" 
    class="img ">
  </section>
  <!-- modal -->
<div class="modal">
  <button class="close-btn">
    <img src="./images/icon-close.svg" alt="">
  </button>
  <div class="modal-content">
    <button class="prev-btn"><img src="./images/icon-previous.svg" alt="" class="prev-img"></button>
    <button class="next-btn"><img src="./images/icon-next.svg" alt="" class="prev-img"></button>
    <!-- content -->
     <img src="./images/city-1.jpeg" alt="" class="main-img">
     <h3  class="image-name">image name</h3>
     <div class="modal-images">
         <img 
    src="./images/city-5.jpeg"
    title="city 5" 
    alt="city1" 
    data-id="5" 
    class="modal-img">
     <img 
    src="./images/city-4.jpeg"
    title="city 4" 
    alt="city1" 
    data-id="4 " 
    class="modal-img selected">
     </div>
  </div>
</div>
<script src="scrip.js"></script> 
</body>
</html>
